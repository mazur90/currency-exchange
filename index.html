<!DOCTYPE html>
<html lang="eng">

<head>
    <meta property="og:image" content="images/currency.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Currency Exchange</title>
</head>
<header class="header">
    <h1 class="header__title">Currency Exchange</h1>
</header>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend>Currency Exchange</legend>

            <p>
                <label>
                    <span class="form__labelText">
                        Amount in PLN:</span>
                        <input name="amount" class="form__field js-amount" type="number"
                        required step="any" min="0.1">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Exchange to:</span>
                    <select name="currency" class="form__field js-currency">
                        <option value="CHF">
                            CHF
                        </option>
                        <option value="EUR">
                            EUR
                        </option>
                        <option value="USD">
                            USD
                        </option>
                        <option value="GBP">
                            GBP
                        </option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Result:</span> <span class="js-result">0</span>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Exchange</button>
            <button type="reset" class="form__button js-reset">Reset</button>

        </p>
    </form>
</body>

</html>
